<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Grade Calculator</h2>

    <div>
        <label for="marksInput">Enter Marks  </label>
        <input type="text" id="marksInput" placeholder="e.g., 80,75,90">
        <button onclick="calculateGrade()">Calculate Average & Grade</button>
    </div>

    <div id="result"></div>

    <script>
        function calculateGrade() {
            const marksInput = document.getElementById('marksInput').value;
            
        
            const marksArray = marksInput.split(',').map(mark => Number(mark.trim()));
            
            
            const sum = marksArray.reduce((acc, curr) => acc + curr, 0);
            const average = sum / marksArray.length;
            
            
            let grade;
            if (average >= 90) {
                grade = 'A';
            } else if (average >= 80) {
                grade = 'B';
            } else if (average >= 70) {
                grade = 'C';
            } else if (average >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }
            
            
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>Average Marks: ${average.toFixed(2)}</p>
                <p>Grade: ${grade}</p>
            `;
        }
    </script>
</body>
</html>
